<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCeQrIETAp-sd6nAXRCOoN0pAqI9f976d0",
            authDomain: "test-5999a.firebaseapp.com",
            projectId: "test-5999a",
            storageBucket: "test-5999a.appspot.com",
            messagingSenderId: "387249493917",
            appId: "1:387249493917:web:96b9441d0bb50c3a2a0174"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Redirect to login if user is not authenticated
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Clear any saved session data
                localStorage.clear();
                sessionStorage.clear();

                // Redirect to the login page
                window.location.href = "./login.html";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li>
                    <a href="./home.html" class="active">
                        <span class="material-icons icon">home</span> Home
                    </a>
                </li>
                <li>
                    <a href="./profile.html">
                        <span class="material-icons icon">person</span> Profile
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Settings</h1>
            <section>
                <h2>General Settings</h2>
                <ul>
                    <li>
                        <span class="material-icons icon">notifications</span>
                        <div>
                            <h3>Notifications</h3>
                            <p>Manage notification settings</p>
                        </div>
                    </li>
                    <li>
                        <span class="material-icons icon">privacy_tip</span>
                        <div>
                            <h3>Privacy</h3>
                            <p>Manage privacy options</p>
                        </div>
                    </li>
                    <li>
                        <span class="material-icons icon">language</span>
                        <div>
                            <h3>Language</h3>
                            <p>Choose your preferred language</p>
                        </div>
                    </li>
                </ul>
            </section>
            
            <button class="logout-button" onclick="logout()">Logout</button>
        </main>
    </div>
    <script>
        // Logout function
        function logout() {
            auth.signOut()
                .then(() => {
                    // Clear localStorage and sessionStorage
                    localStorage.clear();
                    sessionStorage.clear();

                    // Redirect to the login page
                    window.location.href = "./login.html";
                })
                .catch((error) => {
                    console.error("Error logging out:", error.message);
                    alert("Failed to log out. Please try again.");
                });
        }
    </script>
</body>
</html>
